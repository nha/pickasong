<template name='player'>

	{{> play}}
	
	{{> stop}}
	
	{{> setVol}}
	
	{{> toggleVol}}
	
</template>

<template name='play'>
	<input type='button' value='Get funky!' />
</template>

<template name='stop'>
	<input type='button' value='Stop it, you ^^' />
</template>

<template name='setVol'>
	<input type="range"  min="0" max="100" />
</template>

<template name='toggleVol'>
	<input type='button' value='toggle volume' />
</template>
