<head>
  <title>Pick A Song</title>
</head>

<body>
   <!--menu bar-->
    <div class="topbar">
      <div class="navbar-inner">
        <div class="container">
            <a href="#uploadModal" role="button" data-toggle="modal" ><i class="icon-plus-sign"></i></a>
           {{loginButtons}} 
           <div class="pull-right">       {{> searchbar}}      </div>
        </div>
        </div>
    </div>

   <!--library-->
  <div class="container  row-fluid span12">
    <h1>library</h1>
    {{> library}}

    <h1>player</h1>
    {{> player}}

    <h1>playlist</h1>
    {{> playlist}}
  </div>


   <!------------------------------------------
	hidden stuff after that point
    ------------------------------------------>

   <!--pop up suppression-->
  <div class="modal small hide fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
      <p class="error-text">Are you sure you want to delete the song ?</p>
    </div>
    <div class="modal-footer">
       <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
       <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>

   <!--pop up upload-->
  <div class="modal small hide fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Upload audio file</h3>
    </div>
    <div class="modal-body">
        {{> fileUpload}}
    </div>
</div>


</body>






<!--templates-->




<template name="searchbar">
     <div class="input-append">
        <input type="text" id="" name="" placeholder="Pick A Song" >
           <span class="add-on">
              <i class="icon-search"></i>
           </span>
    </div>
</template>




<!-- quick and simple HTML5 file upload -->
<template name="fileUpload">
  <input type=file />
</template>
